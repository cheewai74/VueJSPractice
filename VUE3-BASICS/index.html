<!DOCTYPE html>
<html>
    <head>
        <title>Vue  3 Basics</title>
    </head>
    <body>
        <div id="app">
           <!--  Hello Vue 3 -->
           {{ greeting }}
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function(){
                    return {
                        greeting: 'Hello Vue 3!'
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
