<!DOCTYPE html>
<html>
    <head>
        <title>Vue  3 Basics</title>
        <style>
            .box{
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            .box.two{
                background-color: red;
            }
            .box.three{
                background-color: blue;
            }
            [v-cloak]{
                display:none;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
           <!--  Hello Vue 3 -->
           {{ greeting }}
           <!--input @keyup.enter="greet" v-model="greeting"/-->
           <input @keyup.enter="greet(greeting + '!!!!!')" v-model="greeting"/>
           <hr/>
           <!-- button v-on:click="isVisible=true">Show Box</button -->

           <!-- button v-on:click="isVisible = !isVisible">Toggle Box</button -->
           <!-- button @click="isVisible = !isVisible">Toggle Box</button -->

           <!-- button @click="toggleBox">Toggle Box</button -->
           <button @click.prevent.stop="toggleBox">Toggle Box</button>

           <div v-if="isVisible" class="box"></div> 
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function(){
                    return {
                        greeting: 'Hello Vue 3!',
                        isVisible: false,
                    }
                },
                methods:{
                    toggleBox(){
                        this.isVisible = !this.isVisible
                    },
                    greet(){
                        console.log(this.greeting)
                    },
                    greet(greeting){
                        console.log(greeting)
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
